<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <!--    <meta http-equiv="X-UA-Compatible" content="chrome=1">-->
</head>
<body>
    <nav><a href="Index.html">Back to Index.html</a></nav>
    <br />
    <h1>Shows new form features... and some other stuff too</h1>
    <form>
        <div>
            <label for="range-slider">Slider</label>
            <input type="range" id="range-slider" min="0" max="20" step="1" value="0">
        </div>
        <div>
            <label for="numeric-spinner">Numeric spinner</label>
            <input type="number" id="numeric-spinner" value="2">
        </div>
        <div>
            <label for="date-picker">Date picker</label>
            <input type="date" id="date-picker" value="2013-03-06">
        </div>
        <div>
            <label for="color-picker">Color picker</label>
            <input type="color" id="color-picker" value="ff0000">
        </div>
        <div>
            <label for="text-field">Text field with placeholder</label>
            <input type="text" id="text-field" placeholder="Insert your text here">
        </div>
        <div>
            <label for="url-field">Url field</label>
            <input type="url" id="url-field" placeholder="http://www.solvera.ca/" required>
        </div>
        <div>
            <label for="email-field">Email field</label>
            <input type="email" id="email-field" placeholder="someone@somewhere.com" required>
        </div>
        <div>
            <label for="search-field">Search field</label>
            <input type="search" id="search-field">
        </div>
        <div>
            <button type="submit">
                <span>Submit form</span>
            </button>
        </div>
    </form>
    ...and here is something kinda crazy..
    <span contenteditable="true">
    Yep, I am a span and I am editable!
    </span>
    <div contenteditable="true">And I am a div and am editable</div>
    <p contenteditable="true">...and I am a paragraph (p) and am editable too!</p>
</body>
</html>
