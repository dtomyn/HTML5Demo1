<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <script>
        function PlayMe(controlId) {
            $(controlId).get(0).play();
        }
        function PauseMe(controlId) {
            if (!($(controlId).get(0).paused))
                $(controlId).get(0).pause();
        }
        function MuteMe(controlId) {
            $(controlId).attr('muted', true);
        }
        function UnMuteMe(controlId) {
            $(controlId).attr('muted', false);
        }
    </script>
</head>
<body>
    <p>
    Having problems with Adobe Flash while viewing YouTube videos or don't have it installed? Just add the HTML5 swtich flag to the URL: &html5=1
    </p>
    <br />
    For example... Solvera video...
    <ul>
        <li><a href="https://www.youtube.com/watch?v=JlxISJcsqxs" target="_blank">Before</a></li>
        <li><a href="https://www.youtube.com/watch?v=JlxISJcsqxs&html5=1" target="_blank">After applying "switch"</a></li>
    </ul>
