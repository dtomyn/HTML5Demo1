<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <!-- HTML5 shiv can be found at http://code.google.com/p/html5shiv/ -->
    <script src="html5shiv.js"></script>
    <link href="Styles/Main.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
      article, aside, figcaption, figure, footer, header, hgroup, nav, section, time {
        background-color: green;
        color: white;
        font-weight: bold;
        display: block;
      }
    </style>
  </head>
  <body>
    <p>The below are real HTML5 elements.</p>
    <p>So... based on stylings, you should see 5 green boxes:</p>
    <article>article</article>
    <aside>aside</aside>
    <header>header</header>
    <hgroup><h1>hgroup</h1></hgroup>
    <figcaption>figcaption</figcaption>
    <figure>figure</figure>
    <footer>footer</footer>
    <nav>nav</nav>
    <time>time</time>
  </body>
</html>
