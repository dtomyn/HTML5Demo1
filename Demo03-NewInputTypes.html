<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <!-- The "easy" way to get this page working in IE 9 and less is to run in Google Chrome Frame -->
    <!--    <meta http-equiv="X-UA-Compatible" content="chrome=1">-->
    <script src="Scripts/html5shiv.js" type="text/javascript"></script>
    <link href="Styles/Main.css" rel="stylesheet" type="text/css" />
    <script src="jquery-1.6.4.js"></script>
    <script src="Scripts/modernizr-2.6.2.js"></script>
    <script src="Scripts/Custom.js"></script>
</head>
<body>
    <form id="page" data-role="page">
    <nav>
        <a href="Index.html">Back to Index.html</a></nav>
    <br />
    <h1>
        Shows new form features</h1>
    New input types:
    <ul>
        <li>
            <label for="range-slider">
                Range</label>
            <input type="range" id="range-slider" min="0" max="20" step="1" value="0">
            <span id="manualCheckForRange" title="Custom check"></span>
            <span id="modernizrCheckForRange" title="Modernizer check"></span>
        </li>
        <li>
            <label for="numeric-spinner">
                Number</label>
            <input type="number" id="numeric-spinner" value="2">
            <span id="manualCheckForNumber" title="Custom check"></span>
            <span id="modernizrCheckForNumber" title="Modernizer check"></span>
        </li>
        <li>
            <label for="date-picker">
                Date</label>
            <input type="date" id="date-picker" value="2013-03-06">
            <span id="manualCheckForDate" title="Custom check"></span>
            <span id="modernizrCheckForDate" title="Modernizer check"></span>
        </li>
        <li>
            <label for="time-picker">
                Time</label>
            <input type="time" id="time-picker">
        </li>
        <li>
            <label for="color-picker">
                Color</label>
            <input type="color" id="color-picker" value="ff0000">
            <span id="manualCheckForColor" title="Custom check"></span>
            <span id="modernizrCheckForColor" title="Modernizer check"></span>
        </li>
        <li>
            <label for="text-field">
                Placeholder</label>
            <input type="text" id="text-field" placeholder="Insert your text here">
            <span id="manualCheckForPlaceholder" title="Custom check"></span>
            <span id="modernizrCheckForPlaceholder" title="Modernizer check"></span>
        </li>
        <li>
            <label for="url-field">
                Url and required</label>
            <!-- 
                    The below uses a boolean attribute... this is not though a boolean value! 
                    That is, just by its existence it becomes required... there is no such thing as required="false"
                    If you want to make it more "XHTML" you would say required="required"
                -->
            <input type="url" id="url-field" placeholder="http://www.solvera.ca/" required>
            <span id="manualCheckForUrl" title="Custom check"></span>
            <span id="modernizrCheckForUrl" title="Modernizer check"></span>
        </li>
        <li>
            <label for="email-field">
                Email</label>
            <input type="email" id="email-field" placeholder="someone@somewhere.com" required>
            <span id="manualCheckForEmail" title="Custom check"></span>
            <span id="modernizrCheckForEmail" title="Modernizer check"></span>
        </li>
        <li>
            <label for="search-field">
                Search</label>
            <input type="search" id="search-field">
            <span id="manualCheckForSearch" title="Custom check"></span>
            <span id="modernizrCheckForSearch" title="Modernizer check"></span>
        </li>
        <li>
            <label for="postalCode-field">
                Pattern using regex (for postal code)</label>
            <input id="postalCode-field" title="Letter-Number-Letter [optional space] then Number-Letter-Number"
                pattern="^[ABCEGHJKLMNPRSTVXY]{1}\d{1}[A-Z]{1} *\d{1}[A-Z]{1}\d{1}$" placeholder="S6H 3E2" />
            <span id="manualCheckForPattern" title="Custom check"></span>
            <span id="modernizrCheckForPattern" title="Modernizer check"></span>
        </li>
        <li>
            <label for="favouriteColour-field">
                Datalist</label>
            <input type="text" id="favouriteColour-field" list="favouriteColours" placeholder="Red, Blue or Green" />
            <datalist id="favouriteColours">
                <option value="Red">
                <option value="Blue">
                <option value="Green">
            </datalist>
        </li>
    </ul>
    And here is something kinda interesting... contenteditable
    <br />
    <span contenteditable="true">I am a span and I am editable!</span>
    <div contenteditable="true">And I am a div and am editable</div>
    <p contenteditable="true">...and I am a paragraph (p) and am editable too!</p>
    <div>
        <button type="submit">
            <span>Submit form</span>
        </button>
    </div>
    <script>
        $(document).bind('pageinit', updateChecks);

        $(document).ready(updateChecks);
    </script>
    </form>
</body>
</html>
