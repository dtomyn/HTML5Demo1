<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
	<meta charset="utf-8" />
	<title>Geolocation API getCurrentPosition example</title>
	<style>
		#map { width:100%; height:800px; }
	</style>
    <script src="../Scripts/jquery-1.6.4.min.js"></script>
	<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
</head>
<body>
	<p>Click on the marker for position information.</p>
	<div id="map"></div>
	<script>
	    var lat, lng;

	    $(window).load(function () {
	        if (navigator.geolocation != undefined) {
	            navigator.geolocation.getCurrentPosition(function (position) {
	                lat = position.coords.latitude,
                    lng = position.coords.longitute;
	                alert("found you at lat " + lat + ", long " + lng + ", accuracy " + position.coords.accuracy);
	            }, function (error) {
	                switch (error.code) {
	                    case error.PERMISSION_DENIED:
	                        alert('permission denied');
	                        break;
	                    case error.POSITION_UNAVAILABLE:
	                        alert('position unavailable');
	                        break;
	                    case error.TIMEOUT:
	                        alert('timeout');
	                        break;
	                    default:
	                        alert(error);
	                        break;
	                }
	            });

	            var timeoutVal = 10 * 1000 * 1000;
	            navigator.geolocation.getCurrentPosition(
	            	displayPosition,
	            	displayError,
	            	{ enableHighAccuracy: true, timeout: timeoutVal, maximumAge: 0 }
	            );
	        } else {
	            alert('navigator.geolocation not supported');
	        };
	    })

	    //if (navigator.geolocation) {
	    //    alert('navigator.geolocation supported so attempting getCurrentPosition');
	    //    var timeoutVal = 10 * 1000 * 1000;
	    //    navigator.geolocation.getCurrentPosition(
		//		displayPosition,
		//		displayError,
		//		{ enableHighAccuracy: true, timeout: timeoutVal, maximumAge: 0 }
		//	);
	    //}
	    //else {
	    //    alert("Geolocation is not supported by this browser");
	    //}
	    function displayPosition(position) {
	        var pos = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
	        var options = {
	            zoom: 10,
	            center: pos,
	            mapTypeId: google.maps.MapTypeId.ROADMAP
	        };
	        var map = new google.maps.Map(document.getElementById("map"), options);
	        var marker = new google.maps.Marker({
	            position: pos,
	            map: map,
	            title: "User location"
	        });
	        var contentString = "<b>Timestamp:</b> " + parseTimestamp(position.timestamp) + "<br/><b>User location:</b> lat " + position.coords.latitude + ", long " + position.coords.longitude + ", accuracy " + position.coords.accuracy;
	        var infowindow = new google.maps.InfoWindow({
	            content: contentString
	        });
	        google.maps.event.addListener(marker, 'click', function () {
	            infowindow.open(map, marker);
	        });
	    }
	    function displayError(error) {
	        var errors = {
	            1: 'Permission denied',
	            2: 'Position unavailable',
	            3: 'Request timeout'
	        };
	        alert("Error: " + errors[error.code]);
	    }
	    function parseTimestamp(timestamp) {
	        var d = new Date(timestamp);
	        var day = d.getDate();
	        var month = d.getMonth() + 1;
	        var year = d.getFullYear();
	        var hour = d.getHours();
	        var mins = d.getMinutes();
	        var secs = d.getSeconds();
	        var msec = d.getMilliseconds();
	        return day + "." + month + "." + year + " " + hour + ":" + mins + ":" + secs + "," + msec;
	    }
	</script>
</body>
</html>
