<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <!-- another option is to use Google Chrome Frame... which of course will only work if end user has it installed -->
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title></title>
<!--    <script>for (var e, l = 'article aside figcaption figure footer header hgroup nav section time'.split(' ') ; e = l.pop() ; document.createElement(e));</script>-->
    <!-- HTML5 shiv can be found at http://code.google.com/p/html5shiv/ or https://github.com/aFarkas/html5shiv/-->
<!--    <script src="Scripts/html5shiv.js"></script>-->
    <link href="Styles/Main.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
      article, aside, figcaption, figure, footer, header, hgroup, nav, section, time {
        background-color: green;
        color: white;
        font-weight: bold;
        display: block;
      }
    </style>
  </head>
  <body>
    <nav><a href="Index.html">Back to Index.html</a></nav>
    <br />
    <p>The below are real HTML5 elements.</p>
    <p>So... based on stylings, you should see 5 green boxes... instead of US doing createElement we get
    <a href="http://code.google.com/p/html5shiv/">HTML5Shiv</a> to do it for us... or <a href="https://developers.google.com/chrome/chrome-frame/">Google Chrome Frame</a></p>
    <article>article</article>
    <aside>aside</aside>
    <header>header</header>
    <hgroup><h1>hgroup</h1></hgroup>
    <figcaption>figcaption</figcaption>
    <figure>figure</figure>
    <footer>footer</footer>
    <nav>nav</nav>
    <time>time</time>
  </body>
</html>
